<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Nombres de Dominios</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container">
      <h1>üåê Generador de Dominios üåê</h1>

      <button onclick="mostrarDominio()">Generar Dominio</button>
      <div class="botoncillo">
        <h2 id="dominio-generado">Presiona el bot√≥n para generar un dominio</h2>
      </div>
    </div>

    <script>
      const pronombres = ["mi", "tu", "su", "nuestro"];
      const adjetivos = ["gran", "mejor", "nuevo", "genial", "increible"];
      const sustantivos = ["sitio", "blog", "negocio", "proyecto", "empresa"];
      const extensiones = [".com", ".net", ".org", ".io"];

      function generarDominioAleatorio() {
        const pronombre =
          pronombres[Math.floor(Math.random() * pronombres.length)];
        const adjetivo =
          adjetivos[Math.floor(Math.random() * adjetivos.length)];
        const sustantivo =
          sustantivos[Math.floor(Math.random() * sustantivos.length)];
        const extension =
          extensiones[Math.floor(Math.random() * extensiones.length)];

        return `${pronombre}${adjetivo}${sustantivo}${extension}`;
      }

      function mostrarDominio() {
        const dominioGenerado = generarDominioAleatorio();
        document.getElementById(
          "dominio-generado"
        ).textContent = dominioGenerado;
      }
    </script>

    <script src="app.js"></script>
  </body>
</html>
